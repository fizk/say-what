<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">

<dom-module id="articles-article">
    <template>

        <iron-image placeholder="[[article.poster.placeholder]]"
                    src="[[article.poster.path]]"
                    preload
                    fade
                    sizing="cover"
                    width="[[article.poster.width]]"
                    height="[[article.poster.height]]"></iron-image>

        <template is="dom-if" if="[[user]]">
            <a href$="[[_computeArticleEditUrl(slug)]]">edit</a>
        </template>
        <h1>[[article.content.title]]</h1>
        <marked-element markdown="[[article.content.text]]"></marked-element>


        <template is="dom-repeat" items="[[article.summary]]">
            <p>[[item]]</p>
        </template>

        <template is="dom-if" if="[[previous]]">
            <img src="[[previous.thumbnail.placeholder]]">
            &lt;&lt; <a href$="[[_computeArticleUrl(previous.$key)]]">[[previous.content.title]]</a>
        </template>
        <template is="dom-if" if="[[next]]">
            <a href$="[[_computeArticleUrl(next.$key)]]">[[next.content.title]]</a> &gt;&gt;
            <img src="[[next.thumbnail.placeholder]]">
        </template>

    </template>
    <script>
        Polymer({
            is: 'articles-article',

            observers: [
                '_handleArticlesUpdate(articles, slug)'
            ],

            properties: {

                slug: {
                    type: String
                },

                articles: {
                    type: Array,
                    value: undefined
                },

                article: {
                    type: Object
                },

                previous: {
                    type: Object
                },

                next: {
                    type: Object
                }
            },

            _handleArticlesUpdate: function (articles, slug) {
                var index = undefined;

                this.article = articles.filter(function (article, i) {
                    if (article.$key == slug) {
                        index = i;
                        return true;
                    }

                    return false;
                }).slice(0, 1).pop();

                this.previous = articles[index-1] ? articles[index-1] : undefined;
                this.next = articles[index+1] ? articles[index+1] : undefined;
            },

            _computeArticleEditUrl: function (slug) {
                return '/articles/' + slug + '/edit';
            },

            _computeArticleUrl: function (slug) {
                return '/articles/' + slug;
            }
        });
    </script>
</dom-module>
