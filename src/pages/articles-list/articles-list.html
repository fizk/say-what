<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="articles-list">
    <template>
        <h1>articles-list</h1>

        <ul>
            <template is="dom-repeat" items="{{articles}}">
                <li>
                    <img src="[[item.thumbnail.placeholder]]"> <a href="[[_computeArticleUrl(item.$key)]]">[[item.content.title]]</a>
                    <template is="dom-if" if="[[user]]">
                        <a href="[[_computeArticleEditUrl(item.$key)]]">edit</a>
                    </template>
                </li>
            </template>
        </ul>
    </template>
    <script>
        Polymer({
            is: 'articles-list',

            _computeArticleUrl: function (slug) {
                return '/articles/' + slug;
            },

            _computeArticleEditUrl: function (slug) {
                return '/articles/' + slug + '/edit';
            }
        });
    </script>
</dom-module>
