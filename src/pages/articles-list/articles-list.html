<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../behaviors/article-behaviors.html">

<dom-module id="articles-list">
    <template>
        <h1>articles-list</h1>

        <ul>
            <template is="dom-repeat" items="{{articles}}">
                <li>
                    <img src="[[item.thumbnail.placeholder]]"> <a href="[[_articleURL(item.$key)]]">[[item.content.title]]</a>
                    <template is="dom-if" if="[[user]]">
                        <a href="[[_articleEditURL(item.$key)]]">edit</a>
                    </template>
                </li>
            </template>
        </ul>
    </template>
    <script>
        Polymer({
            is: 'articles-list',

            behaviors: [
                ArticleBehaviors.UrlHelpers
            ]
        });
    </script>
</dom-module>
